template:
  name: clone to prod
  type: Step
  projectIdentifier: Snowflake
  orgIdentifier: default
  spec:
    type: ShellScript
    spec:
      shell: Bash
      executionTarget: {}
      source:
        type: Inline
        spec:
          script: |-
            echo -e "[connections.connection]\naccountname = <+pipeline.variables.account_name>\nusername = <+pipeline.variables.username>\npassword = <+secrets.getValue('account.snowflake_password')>" > ~/.snowsql/config

            echo "Executing SQL queries"
            cat <+pipeline.stages.clone_non_prod_to_prod.spec.execution.steps.Fetch_Queries.output.outputVariables.clone_object_sql>
            
            snowsql -c connection -f <+pipeline.stages.clone_non_prod_to_prod.spec.execution.steps.Fetch_Queries.output.outputVariables.clone_object_sql> -D prod_db_name="<+env.name>_<+stage.variables.DB_name>" -D stage_db_name="<+pipeline.stages.Create_non_prod_env.spec.env.name>_<+pipeline.stages.Create_non_prod_env.variables.DB_name>" -D prod_schema_name="<+env.name>_<+stage.variables.Schema_name>" -D stage_schema_name="<+pipeline.stages.Create_non_prod_env.spec.env.name>_<+pipeline.stages.Create_non_prod_env.variables.Schema_name>"
      environmentVariables: []
      outputVariables: []
      delegateSelectors: []
    timeout: 10m
  identifier: clone_to_prod
  versionLabel: v1
