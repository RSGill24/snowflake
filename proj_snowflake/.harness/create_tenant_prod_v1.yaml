template:
  name: create tenant prod
  type: Step
  projectIdentifier: Snowflake
  orgIdentifier: default
  spec:
    type: ShellScript
    spec:
      shell: Bash
      executionTarget: {}
      source:
        type: Inline
        spec:
          script: |-
            echo "Executing command: snowsql -a myorg -u prod_user -r ORGANIZATIONADMIN -f -f <+pipeline.stages.Create_non_prod_env.spec.execution.steps.Fetch_Queries.output.outputVariables.create_tenant_sql>"
            echo "Tenant successfully created."
      environmentVariables: []
      outputVariables: []
      delegateSelectors: []
    timeout: 10m
  identifier: create_tenant_prod
  versionLabel: v1
